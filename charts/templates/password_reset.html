
{% block content %}
<div class="wrapper">
    <form method="post">
        {% csrf_token %}
        <h1>Forgot Password</h1>
        <div class="input-box">
            <input type="email" name="email" placeholder="Enter your email" required>
            <i class="bi bi-envelope"></i>
        </div>
        <button type="submit" class="btn">Reset Password</button>
    </form>
</div>
{% endblock %}
